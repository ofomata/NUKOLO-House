<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription Form</title>
  <style>
    .loading-indicator {
      display: none;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Subscribe to Our Newsletter</h1>

  <form id="newsletterForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="button" id="subscribeButton">Subscribe</button>
    <div class="loading-indicator">Subscribing...</div>
    <div id="errorMessage" class="error-message"></div>
  </form>

  <div id="subscriptionResult"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('newsletterForm');
      const subscribeButton = document.getElementById('subscribeButton');
      const loadingIndicator = document.querySelector('.loading-indicator');
      const errorMessageDiv = document.getElementById('errorMessage');
      const resultDiv = document.getElementById('subscriptionResult');

      subscribeButton.addEventListener('click', function () {
        // Hide previous error message
        errorMessageDiv.textContent = '';

        // Display loading indicator
        loadingIndicator.style.display = 'block';

        // Client-side validation
        if (!form.checkValidity()) {
          // Display error message
          errorMessageDiv.textContent = 'Please enter a valid email address.';
          
          // Hide loading indicator
          loadingIndicator.style.display = 'none';
          return;
        }

        // Simulate asynchronous subscription
        setTimeout(() => {
          // Simulate a successful subscription
          resultDiv.textContent = 'Successfully subscribed!';

          // Hide loading indicator
          loadingIndicator.style.display = 'none';
        }, 1000); // Simulate a 1-second delay (replace with actual asynchronous request)
      });
    });
  </script>

</body>
</html>
